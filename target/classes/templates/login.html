<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Login - MindFlow</title>
<link rel="stylesheet" th:href="@{/login.css}">
</head>
<body>
	<form action="/user/authenticate" method="post">
		<label>Username:</label>
		<input type="email" name="email"> <br>
		<label>Password:</label>
		<input type="password" name="password"> <br>
		<button type="submit">Login</button>
		<p><a href="/forgot-password" class="link">Forgot Password?</a></p>
		<p>Don't have an account? <a href="/user/new" class="link">Register here</a></p>
	</form>
</body>
</html>
