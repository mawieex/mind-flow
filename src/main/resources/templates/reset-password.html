<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Reset Password</title>
<link rel="stylesheet" th:href="@{/reset.css}">
</head>
<body>

        <form action="/user/reset-password" method="post">
            <input type="hidden" name="token" th:value="${token}"> <!-- Include the token -->
            <label>New Password:</label>
            <input type="password" name="newPassword" required class="form-control">
            <br>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
   
</body>
</html>
